<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b311c2e30f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header> My ToDo List</header>
    <div class="input">
      <input type="text" placeholder="Add your todo">
      <button id="add"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todo">
     <!-- data from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pending"></span> pending tasks</span>
      <button id="clearall">Clear all</button>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
